<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
</head>

<body>

    <button>
        CLICK ME
    </button>

    <script>

        const button = document.querySelector('button')

        function clickHandler1() {
            alert('Hello 1!')
        }

        function clickHandler2() {
            alert('Hello 2!')
        }

        button.addEventListener(
            'click',
            clickHandler1
        )
        button.addEventListener(
            'click',
            clickHandler2
        )
        button.addEventListener(
            'click',
            function () {
                alert('Hello 3!')
            }
        )


    </script>

</body>

</html>
